<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even without MOD</title>
</head>

<body>
    <script>
        var n = parseInt(prompt());
        if ((n & 1) == 0)
            document.write("Even");
        else
            document.write("Odd")
    </script>
</body>

</html>
