<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
</head>

<body>
    <p class="inner">Hi</p>
    <script>
        var a = prompt("Enter student marks");
        a = Number.parseInt(a);
        if (a >= 90 && a <= 100)
            document.write("Outstanding");
        else if (a >= 70 && a < 90)
            document.write("A grade");
        else if (a >= 60 && a < 70)
            document.write("B grade");
        else if (a >= 50 && a < 60)
            document.write("C grade");
        else if (a >= 0 && a < 50)
            document.write("Fail");
        else
            document.write("Enter valid marks");

        console.log(" 27 line 7 Printed");

    </script>
</body>

</html>
