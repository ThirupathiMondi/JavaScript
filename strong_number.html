    <script>

        // Strong number - A number where the sum of factorial of each digit in the number sums up to the original number;
        var num = parseInt(prompt());
        var sum = 0;
        var dup = num;
        while (num > 0) {
            var n = num % 10;
            let cur_sum = 1;
            while (n >= 1) {
                cur_sum = cur_sum * n;
                n--;
                console.log(cur_sum);
            }
            sum = sum + cur_sum;
            num = parseInt(num / 10);
        }
        dup == sum ? document.write(`Strong number ${sum}`) : document.write("Not a strong number");
