<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition without +</title>
</head>

<body>
    <script>
        var a = parseInt(prompt());
        var b = parseInt(prompt());
        while (a >= 0) {
            b++;
            a--;
        }

        document.write(b)
    </script>
</body>

</html>
