    <title>Armstrong number</title>
</head>

<body>
    <script>

        // Armstrong number - A number where the powers of each digit with the number of digits in it sums up to its original number
        var num = parseInt(prompt("Enter a number"));
        var dup = num;
        var count = 0;
        var sum = 0;

        while (num != 0) {
            count++;
            num = parseInt(num / 10);
        }
        num = dup;
        while (dup != 0) {
            sum = sum + (dup % 10) ** count;
            dup = parseInt(dup / 10);
        }
        num == sum ? document.write(`Armstrong number ${num} - ${sum} <br>`) : document.write();
