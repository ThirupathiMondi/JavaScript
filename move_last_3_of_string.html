<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last threee chars to start</title>
</head>

<body>
    <script>
        var s = prompt("Enter a string");
        if (s.length < 3)
            document.write("String must be atleast of length 3");
        else {
            document.write(s.substring(s.length - 3) + s.substring(0, s.length - 3));
        }
    </script>
</body>

</html>
