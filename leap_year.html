<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leap Year</title>
</head>

<body>
	<script>
		var year = prompt("Enter a year");
		if ((year % 100 != 0 && year % 4 == 0) || year % 400 == 0)
			document.write("Leap year");
		else
			document.write("Not a leap year")

	</script>
</body>

</html>
