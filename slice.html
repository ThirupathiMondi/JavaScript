<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [2, 4, 5, 6, 7, 7, 6, 5, 4, 3];
        var b = a.slice(2, 4);
        document.write(b);
        b = a.slice(4);
        document.write("<br> " + b);

        b = a.slice(-1);
        document.write("<br> " + b);
        b = a.slice(-3);
        document.write("<br> " + b);
        b = a.slice(-2);
        document.write("<br> " + b);

        b = a.slice(4, -3);
        document.write("<br> " + b);
    </script>
</body>

</html>
