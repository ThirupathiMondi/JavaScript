<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Num</title>
</head>

<body>
    <script>
        var count = 1;
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(`${count++} &nbsp;&nbsp;`);
            }
            document.write(`<br>`);
        }
    </script>
</body>

</html>
