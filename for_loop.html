<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>

<body>
    <script>

        for (var i = 0; i < 10; i++) {
            document.write(`${i}<br>`);
        }

        var sum = 0;
        for (var i = 0; i <= 10; i++) {
            sum += i;

        }
        document.write(`${sum} <br>`);


    </script>
</body>

</html>
