<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram</title>
</head>

<body>
    <script>
        let a = [3, 12, 53, 12, 46, 12, 67, 12, 556, 1, 67, 12, 45, 76, 23, 9];
        let i = 0;
        let j = a.length - 1;
        let max_area = 0;
        while (i < j) {
            let cur_area = 0;
            cur_area = Math.min(a[i], a[j]) * (j - i);
            document.write(` ${a[i]} ,  ${a[j]} -- Cur_area : ${cur_area} <br>`);
            if (cur_area > max_area)
                max_area = cur_area;
            if (a[i] < a[j])
                i++;
            else
                j--;
        }
        document.write(max_area)
    </script>
</body>

</html>
