<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fun = () => {
            document.write("Welcome to setTimeOut()");
        };
        setTimeout(fun, 5000);
        setTimeout(() => {
            document.write("Hello ");
        }, 3000);
    </script>
</body>

</html>
