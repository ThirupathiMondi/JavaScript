<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const chars = ['a', 'b', 'c', 'd', 'e', 'a', 'b', 'c', 'c', 'd', 'a'];
        let count = {};
        chars.forEach(item => {
            if (count[item]) {
                count[item]++;
            }
            else
                count[item] = 1;
        });
        document.write(`Using JSON.stringify method : ${JSON.stringify(count)}<br><br>Using For in :<br>`);
        for (let i in count) {
            document.write(` ${i} : ${count[i]}  <br>`);
        }
    </script>
</body>

</html>
