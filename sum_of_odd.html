<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // sum of odd numbers from 1 to 100
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i & 1 != 0)
                sum += i;
        }
        document.write(`${sum} <br>`);

    </script>
</body>

</html>
