<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Enter a number "));
        var dup = num;
        var n = 0;
        while (num != 0) {
            n = n * 10 + parseInt(num % 10);
            num = parseInt(num / 10);
        }
        n == dup ? document.write("Palindrome") : document.write("Not a palindrome")


    </script>
</body>

</html>
