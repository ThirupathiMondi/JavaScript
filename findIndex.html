<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 3, 4, 5, 6, 6, 7, 8, 6, 5, 4, 3];
        let num = parseInt(prompt());
        let i = a.findIndex(ele => ele == num);
        let j = a.findLastIndex(ele => ele == num);
        document.write(i + "<br>");
        document.write(j);
    </script>
</body>

</html>
