<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Leap years from 2000 to 2024
        for (var a = 2000; a <= 2024; a++) {
            if ((a % 4 == 0 && a % 100 != 0) || a % 400 == 0) {
                document.write(`${a} is leap year`);
            }
        }
    </script>
</body>

</html>
