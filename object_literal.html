<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var user = {
            id: 1,
            name: "Thirupathi",
            email: "tirupati@gmail.com",
            mobile: 1235849
        };
        document.write(JSON.stringify(user));
        document.write("<br>");
        for (let i in user) {
            document.write(` ${i} : ${user[i]}<br>`);
        }
    </script>
</body>

</html>
