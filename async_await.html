        let promise = new Promise((res, rej) => {
            setTimeout(() => {
                res("Executing in 3 seconds ");
            }, 3000);
        });

        async function waiting () {
            let p = await promise;
            document.write(p);
            document.write("<br> In waiting function, waiting for the promise to get executed");
        }
        waiting();

    </script>
