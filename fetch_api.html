<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <script>
        // Fetching data from API and printing the whole within the api
        fetch('https://jsonplaceholder.typicode.com/users').then((res) => res.json()).then(res => {
            for (let i of res) {
                for (let j in i) {
                    document.write(`${j} : ${i[j]} <br>`);
                }
            }
        })
    </script>
</body>

</html>
