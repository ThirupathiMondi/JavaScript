<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>

<body>
    <script>
        let a = [1, 34, 56, 76, 34, 756, 234, 567, 32, 67, 23, 56, 34, 5];

        //Push() - Adds element at the end
        document.write(`Before Push  : ${a} <br>`);
        a.push(23);
        document.write(`After Pushing 23 : ${a} <br>`);

        //pop() - Deletes element from end
        a.pop();
        document.write(`After pop : ${a} <br>`);

        //shift() - Deletes element from the beginning
        a.shift();
        document.write(`After shift : ${a} <br>`);

        // unshift() - Adds element at the beginning
        a.unshift(0);
        document.write(`After unshift '0' : ${a} <br>`);

        // reverse() - To reverse the array elements
        document.write(a.reverse());

        // sort() - Sorts the elements either in ascending or descending order
        document.write(" <br> a.sort() ");
        document.write(`<br> ${a.sort()}`);
        document.write(
            " <br> This method sorts the elements in dictionary order.. <br> To solve this issue we should use <br> For ascending order -> a,b => a-b <br> For descending order (a,b)=>b-a"
        );
        document.write(`<br> ${a.sort((a, b) => a - b)}`);
        document.write(`<br> ${a.sort((a, b) => b - a)}`);

        // Splice() - Method to delete and add elements from specified index.
        // array.splice(1,2,3)
        // 1- position where we want to perform actions
        // 2 - numbers of elements to delete
        // 3 - elements to be added
        a.splice(0, 1, "hi", "hello", 0, 1, 2, 3, 4, 5, 6);
        document.write(`<br> "0, 1, hi, hello, 0, 1, 2, 3, 4, 5, 6" -> at 0 index we deleted 1 element and added remaining elements at the same index <br> ${a}`);

        // Delete 5 elements at index 0
        a.splice(0, 5);
        document.write(`<br> ${a}`);



    </script>
</body>

</html>
