<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Digits Array</title>
</head>

<body>
    <script>
        var n = 123;
        var arr = n.toString().split("").map((ele) => parseInt(ele));
        document.write(arr);

    </script>
</body>

</html>
