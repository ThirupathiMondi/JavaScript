<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>

        // Using while loop
        var a = parseInt(prompt());
        var n = a;
        var fact = 1;
        while (a >= 1) {
            fact = fact * a;
            a--;
        }
        document.write(fact);


        // Using for loop
        fact = 1;

        for (var i = 1; i <= n; i++) {
            fact *= i;
        }
        document.write(`<br>${fact}`);
    </script>
</body>

</html>
