<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [2, 4, 5, 7, 88, 55, 3, 3, 2, 2, 4, 5, 6, 7];
        let b = a.map(i => {
            if (i > 5) return i-3;
            else return i+2;
        });
        document.write(b);

        
        let c = a.map(i => i * 2);
        document.write(`<br>${c}`);
    </script>
</body>

</html>
