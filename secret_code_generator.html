<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code Generator</title>
</head>

<body>
    <script>

        var a = parseInt(prompt());
        var c = "";

        while (a != 0) {
            switch (a % 10) {
                case 0: c = 'Z' + c;
                    break;
                case 1: c = 'O' + c;
                    break;
                case 2: c = 'T' + c;
                    break;
                case 3: c = 'T' + c;
                    break;
                case 4: c = 'F' + c;
                    break;
                case 5: c = 'F' + c;
                    break;
                case 6: c = 'S' + c;
                    break;
                case 7: c = 'S' + c;
                    break;
                case 8: c = 'E' + c;
                    break;
                case 9: c = 'N' + c;
                    break;

            }
            a = parseInt(a / 10);

        }
        document.write(c);

    </script>
</body>

</html>
