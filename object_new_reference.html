<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var user = new Object();
        user.id = 1;
        user.name = "Thiru";
        user.email = "tirupatimondi";
        user.mobile = 123;
        document.write(JSON.stringify(user));
        document.write("<br>");
        for (let i in user) {
            document.write(` ${i} : ${user[i]}<br>`);
        }
    </script>
</body>

</html>
