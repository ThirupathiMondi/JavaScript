<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let a = [1, 3, 4, 5, 6, 7, 88, 87, 66, 4, 3, 3, 23, 4, 45, 6, 6, 56, 5, 3, 23, 3, 44, 5, 67, 68, 56, 45, 6, 452, 32, 3, 34, 6, 7, 5, 5, 4, 35, 34, 3, 64, 57, 56, 86, 74, 56, 3, 45, 25, 34];

        // Works better only for elements which are appeared twice.
        // for (let i = 0; i < a.length; i++) {
        //     for (let j = i + 1; j < a.length; j++) {
        //         if (a[i] == a[j]) {
        //             document.write(`${a[j]} <br>`);
        //             break;
        //         }
        //     }
        // }

        // Works for all elements which appear more than once
        let count = {};
        a.forEach(e => {
            if (count[e])
                count[e]++;
            else
                count[e] = 1;
        });
        document.write("Duplicate elements in array are : <br> Element : Repetition <br>");
        for (let i in count) {
            if (count[i] > 1)
                document.write(`${i} : ${count[i]}<br>`);
        }
    </script>
</body>
